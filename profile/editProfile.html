<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Edit Profile</title>
    <link

      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../assets/style.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-none pt-5">
      <div class="container w-100">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="d-flex justify-content-between align-items-center w-100">
            <div class="navbar-nav gap-4 mt-4">
              <a class="link-offset-3" href="../index.html">Home</a>
              <a class="text-decoration-none" href="../menu/addMenu.html">Add Recipe</a>
              <a class="text-decoration-none" href="../menu/searchMenu.html">Search Menu</a>
            </div>
            <div class="border-start border-warning border-4 ps-2">
              <div class="d-flex align-items-center gap-3">
                <div>
                  <img src="../assets/image/Ellipse 128.svg" alt="" />
                </div>
                <div>
                  <div class="m-0 p-0">Ayudia</div>
                  <div class="m-0 p-0 fw-bold"><a href="#" data-bs-toggle="modal" data-bs-target="#logoutModal" class="text-decoration-none text-black">Logout</a></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <section class="container w-100 d-flex justify-content-center align-items-center">
        <div class="my-5 col-sm-12 col-md-6 col-lg-6">
            <form action="">
                <div class="d-flex flex-column align-items-center">
                    <img src="../assets/image/Ellipse 129.webp" alt="" class="w-50">
                    <div class="fw-medium">Change Profile Picture</div>
                </div>
                <label for="name" class="mt-3 fw-medium">Name</label>
                <input type="text" id="name" value="Ayudia" class="w-100 p-3 rounded mt-3">
                <label for="email" class="mt-3 fw-medium">Email</label>
                <input type="text" id="email" value="Ayudia@gmail.com" class="w-100 p-3 rounded mt-3">
                <button class="p-3 rounded border-0 text-white w-100 mt-5 bg-warning">Update Profile</button>
                <p class="mt-3 fw-medium">Change Password? <a href="./change-password.html" class="text-warning text-decoration-none">Click Here</a></p>
            </form>
        </div>
    </section>
    <section id="call-modal">
        <div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title text-warning" id="exampleModalLabel">You want to logout?</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-footer border-0">
                <button type="button" class="btn w-100 bg-warning text-white border-0">Yes</button>
                <button type="button" class="btn bg-secondary-subtle w-100 text-white border-0" data-bs-dismiss="modal">Cancel</button>
                </div>
              </div>
            </div>
          </div>
    </section>
    <footer class="text-center bg-warning pt-5">
        <h1 class="mt-5 text-purple">Eat, Cook, Repeat</h1>
        <p>Share Your Best Recipe By Uploading Here !</p>
        <div class="row justify-content-end m-0 p-0 mt-5 pt-5 pb-4">
            <div class="d-flex justify-content-center col-lg-4">
                <ul class="list-unstyled d-flex gap-3">
                    <li>Product</li>
                    <li>Company</li>
                    <li>Learn More</li>
                    <li>Get In Touch</li>
                </ul>
            </div>
            <div class="col-lg-4 fw-bolder">
                &copy;Arkademy
            </div>
        </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>

</html>
